<html>
    <head>
        <title>
            My List
        </title>
    </head>
    <body>
        <h1>Types of lists</h1>
        <h4>Unordered List<br>
            Ordered List<br>
            Description List</h4>

        <h1>Unordered List</h1>
        <ul type="circle">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>

        <h1>Ordered List</h1>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>

        <h1>Description List</h1>
        <dl>
            <dt>Term 1</dt>
            <dd>Item 1</dd>
            <dd>Item 2</dd>
            <dt>Term 2</dt>
            <dd>Item 1</dd>
            <dd>Item 2</dd>
            <dd>Item 3</dd>
            <dt>Term 3</dt>
            <dd>Item 1</dd>
            
        </dl>


    </body>
</html>
