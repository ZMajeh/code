<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flexBoxContainor column">
        <h1>Column</h1>
        <div class="box b1">1</div>
        <div class="box b2">2</div>
        <div class="box b3">3</div>
    </div>

    <div class="flexBoxContainor column-reverse">
        <h1>Column-reverse</h1>
        <div class="box b1">1</div>
        <div class="box b2">2</div>
        <div class="box b3">3</div>
    </div>


    <div class="flexBoxContainor row">
        <h1>Row</h1>
        <div class="box b1">1</div>
        <div class="box b2">2</div>
        <div class="box b3">3</div>
    </div>


    <div class="flexBoxContainor row-reverse">
        <h1>Row-reverse</h1>
        <div class="box b1">1</div>
        <div class="box b2">2</div>
        <div class="box b3">3</div>
    </div>

    <div class="flexBoxContainor row-reverse">
        <h1>Order row-reverse</h1>
        <div class="box b1 o3">1 order 3</div>
        <div class="box b2 o1">2 order 1</div>
        <div class="box b3 o2">3 order 2</div>
    </div>

    <div class="flexBoxContainor row">
        <h1>Flex-grow</h1>
        <div class="box b1 g1">1</div>
        <div class="box b2 g2">2</div>
        <div class="box b3 g1">1</div>
    </div>


    <div class="flexBoxContainor row">
        <h1>Flex-Shrink</h1>
        <div class="box b1 s1">1</div>
        <div class="box b2 s0">0</div>
        <div class="box b3 s1">1</div>
    </div>

    
    <h1>Flex-Basis</h1>
    <div class="flexBoxContainor row"><div class="box b1 basis10">10</div></div>
    
    <div class="flexBoxContainor row"><div class="box b2 basis20">20</div></div>
    
    <div class="flexBoxContainor row"><div class="box b3 basis30">30</div></div>
    
    <div class="flexBoxContainor row"><div class="box b4 basis40">40</div></div>
    
    <div class="flexBoxContainor row"><div class="box b5 basis50">50</div></div>
    
    <div class="flexBoxContainor row"><div class="box b1 basis60">60</div></div>
    
    <div class="flexBoxContainor row"><div class="box b2 basis70">70</div></div>
    
    <div class="flexBoxContainor row"><div class="box b3 basis80">80</div></div>
    
    <div class="flexBoxContainor row"><div class="box b4 basis90">90</div></div>
    
    <div class="flexBoxContainor row"><div class="box b5 basis100">100</div></div>

    <div class="flexBoxContainor row">
        <h1>All in flex: _grow _shrink _basis </h1>
        <div class="box b4 all">Grow no_shrink 50%</div>
    </div>

    
</body>
</html>
